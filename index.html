<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager Intro</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/8ac0d99b55.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="welcome">
        <div class="welcome-container">
            <div class="quote-area">
                <i class="fa fa-quote-left" aria-hidden="true"></i>
                <!--Where New Quote Appears-->
                <small id="quote-tags"></small>
                <div class="quote-wrapper" id="quote-return">
                    <blockquote id="quote-text">
                    </blockquote>
                    <cite id="quote-author"></cite>
                </div>
                
                <button type="button" id="gen-quote-btn"><i class="fa fa-refresh" aria-hidden="true" id="get-quote"></i></button>
            </div>
            
            <div class="welcome-msg">
                <h1>Let's get it done!</h1>
            </div>
            <button class="btn"><a href="projects.html">Enter</a></button>
        </div>
        
    </section>



    <script src="/js/app.js"></script>
</body>
</html>
